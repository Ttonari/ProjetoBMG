
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando Formularios</title>
	<link rel="stylesheet" type="text/css" href=../static/login.css>
</head>
<body>

	<h1>BM GYM</h1>

	<div id="container">

		{% with messages = get_flashed_messages() %}
            {% if messages %}
				<div class="flash_login">
					{%for msg in messages %}
						{{ msg }}
					{% endfor %}
				</div>
            {% endif %}
        {% endwith %}


		<form action="/autenticar" method="POST">
			<div>
				<input class="usuario" type="text" name="usuario" id="usuario" placeholder="USUARIO">
			</div>

			<div>
				<input class="senha" type="password" name="senha" id="senha" placeholder="SENHA">
			</div>

			<div>
				<input class="submit" type="submit" name="" value="ENTRAR">
			</div>

			<div>
				<input class="esqueci" type="submit" name="" value="ESQUECI A SENHA">
			</div>
		</form>

	</div>

</body>
</html>
